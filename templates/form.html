{% from "_render_field.html" import render_field %}
{% extends "base.html" %}
{% block content %}

    <h1>Form Page</h1>

    <form method="POST" action="{{ url_for('form') }}">
        {{ form.csrf_token }}
        
        {{ render_field(form.username )}}

        {{ render_field(form.password )}}
        
        <input type="submit" value="Submit">
    </form>
{% endblock %}
