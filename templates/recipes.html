{% extends "base.html" %}

{% block content %}
<h1>Recipes</h1>

{% for recipe in recipes %}
<div>
    <h2>{{ recipe.recipe_name }}</h2>
    <p><strong>Ingredients:</strong> {{ recipe.recipe_ingredients }}</p>
    <p><strong>Method:</strong> {{ recipe.recipe_method }}</p>
</div>
<hr>
{% endfor %}

{% endblock %}
