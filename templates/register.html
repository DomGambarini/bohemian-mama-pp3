{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<h3 class="center-align">REGISTER</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel grey lighten-5">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix light-green-text text-lighten-3"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-green-text text-lighten-3"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-green waves-effect waves-light text-shadow">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
<!--Log In Link-->
<div class="row" id="register-link">
    <div class="col s12">
        <p class="center-align">
            Sign in here.
            <a href="{{ url_for('signin') }}" class="light-green-text text-darken-3 underline">Log In</a>
        </p>
    </div>
</div>

{% endblock %}
