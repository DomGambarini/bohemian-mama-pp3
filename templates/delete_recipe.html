{% extends "base.html" %} {% block title %}Delete Recipe{% endblock %} {% block
content %}


<h3 class="center-align">Delete Recipe?</h3>

<!-------Recipe Card------->

<div class="row">
  <div class="col s12 m8 offset-m2">
    <div class="card">
      
      <div class="card-content center-align">
        
        <p><strong>Are you sure you want to delete this recipe:</strong> {{ recipe.recipe_name }}</p>

        
      </div>

      <div class="card-action center-align">
        <a href="{{ url_for('confirm_delete_recipe', recipe_id=recipe._id) }}" class="btn-large light-red waves-effect waves-light text-shadow" type="submit">
            Delete?</a>
        <a href="{{ url_for('recipe') }}" class="btn-large light-red waves-effect waves-light text-shadow" type="submit">
            Cancel
        </a>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
