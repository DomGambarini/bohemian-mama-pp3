{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign In</h3>
    
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signin') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix light-green-text text-lighten-3"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-green-text text-lighten-3"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Sign In Button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-green lighten-3 text-shadow">
                        Sign In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!--Sign Up Link-->
    <div class="row" id="sign-up-link">
        <div class="col s12">
            <p class="center-align">
                New Here? Join the community!
                <a href="{{ url_for('register') }}" class="light-green-text text-lighten-3">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
